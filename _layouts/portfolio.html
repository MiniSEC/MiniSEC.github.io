---
layout: page
title: Portfolio
---
<div class="span12">
  <h2>We have worked with some great Companies!</h2>
	Check out these awesome projects we have worked on.
  <ul id="projects">
    {% for project in page.projects %}
      <li class="span4">
        <a href="/portfolio/{{ project[0] }}">
          {% if project[1].image %}
            <img src="{{ project[1].image.url }}" title="{{ project[1].image.title }}" alt="{{ project[1].image.alt }}" />
          {% endif %}

          <p>{{ project[1].short }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
